<table mat-table [dataSource]="colaboradores$ | async" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
  </ng-container>

  <ng-container matColumnDef="visualizar">
    <th mat-header-cell *matHeaderCellDef> Visualizar </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="visualizarDados(element)">🔎</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="editarPerfil(element)">✏️</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <button (click)="exportToExcel()">Download Excel</button>

<button (click)="prevPage()" [disabled]="!prevPageUrl || currentPage === 1">Anterior</button>
<span>Página {{ currentPage }} de {{ totalPages }}</span>
<button (click)="nextPage()" [disabled]="!nextPageUrl">Próxima</button>
